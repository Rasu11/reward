<html>
<head>
	<title>signup form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	  <div id="login-box">
	  	
	  	<div class="left-box">
	  		<h1>SIGN UP</h1>
	  		<input type="text" name="username" placeholder="username">
	  		<input type="text" name="email" placeholder="sam***@gmail.com">
	  		<input type="text" name="password" placeholder="password">
	  		<input type="text" name="password2" placeholder="repeat password">
	  		<input type="submit" name="signup button" value="Sign Up">
	  	</div>
	  	<div class="right-box">
	  		<span class="signinwith">Sign in with<br/>social network</span>
	  		<a href="https://www.facebook.com/"><button class="social facebook">log in with facebook</button></a>
	  		<a href="https://www.gmail.com/"><button class="social google">log in with google</button></a>
	  	</div>

	  </div>

</body>
